<h4>Страница входа на сайт</h4>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input 
        type="text"
        formControlName="email"
    >

    <input
        type="password"
        formControlName="password"
    >

    <button 
        class="btn" 
        type="submit"
    >Войти</button>
</form>
